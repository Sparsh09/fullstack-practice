<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo</title>
  </head>
  <body onload="getTodoList()">
    <input type="text" placeholder="enter title" id="title" />
    <br />
    <input type="text" placeholder="enter description" id="description" />
    <br />
    <input type="text" placeholder="enter is completed" id="completed" />
    <br />
    <button type="button" onclick="submitForm()">Submit</button>
    <!-- <button type="button" onclick="getTodoList()">Get Todos</button> -->
    <script type="text/javascript">
      function getTodoList() {
        if (document.getElementById("todoList")) {
          document.getElementById("todoList").remove();
        }
        const param = {
          method: "GET",
          headers: {
            "Content-Type": "application/json",
          },
        };
        fetch("http://localhost:3000/todos", param).then((data) => {
          data.json().then((list) => {
            var div = document.createElement("div");
            div.id = "todoList";
            var ul = document.createElement("ul");
            div.appendChild(ul);
            list.forEach((d) => {
              var li = document.createElement("li");
              var span = document.createElement("span");
              span.textContent = `title : ${d.title}; description: ${d.description}; completed: ${d.completed}`;
              li.appendChild(span);
              ul.appendChild(li);
            });
            document.body.appendChild(div);
          });
        });
      }
      function submitForm() {
        const title = document.getElementById("title").value;
        const description = document.getElementById("description").value;
        const completed = document.getElementById("completed").value;

        const data = {
          title,
          description,
          completed,
        };

        const param = {
          body: JSON.stringify(data),
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
        };

        fetch("http://localhost:3000/todos", param).finally(() =>
          getTodoList()
        );
      }
    </script>
  </body>
</html>
